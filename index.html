<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Contact icons</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="talk-with-us" onclick="toggleContacts()">
		<div class="triangle triangle-border"></div>
		<div class="triangle triangle-white"></div>
		Talk with us
	</div>
	<div class="contact-icon toggle-contact" onclick="toggleContacts()">
		<div class="contact-content">
			<img src="img/chat.png" alt="contacts" class="contact-img">
		</div>
	</div>
	<a target="_blank" rel="noopener noreferrer" href="#">
		<div class="contact-icon contact-expand">
			<div class="contact-content">
				<img src="img/email.png" alt="email" class="contact-img">
				<div class="contact-text">Email</div>
			</div>
		</div>
	</a>
	<a target="_blank" rel="noopener noreferrer" href="#">
		<div class="contact-icon contact-expand">
			<div class="contact-content">
				<img src="img/whatsapp.png" alt="whatsapp" class="contact-img">
				<div class="contact-text">Whatsapp</div>
			</div>
		</div>
	</a>
	<a target="_blank" rel="noopener noreferrer" href="#">
		<div class="contact-icon contact-expand">
			<div class="contact-content">
				<img src="img/telegram.png" alt="telegram" class="contact-img">
				<div class="contact-text">Telegram</div>
			</div>
		</div>
	</a>
	<script src="script.js"></script>
</body>

</html>
