<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Contact icons</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="chatContainer">
		<a target="_blank" rel="noopener noreferrer" href="#" class="txtLink">
			<div class="chatWpp" id="chatWpp" onmouseover="messageOverWpp()" onmouseleave="messageLeaveWpp()">
				<img class="iconChat" id="iconWpp" src="img/wpp.png">
				<span class="textMenu" id="textWpp">Whatsapp</span>
			</div>
		</a>
		<a target="_blank" rel="noopener noreferrer" href="#">
			<div class="chatMail" id="chatMail" onmouseover="messageOverMail()" onmouseleave="messageLeaveMail()">
				<img class="iconChat" id="iconMail" src="img/mail.png">
				<span class="textMenu" id="textMail">Email</span>
			</div>
		</a>
		<a target="_blank" rel="noopener noreferrer" href="#">
			<div class="chatTelegram" id="chatTelegram" onmouseover="messageOverTele()"
				onmouseleave="messageLeaveTele()">
				<img class="iconChat" id="iconTele" src="img/telegram.png">
				<span class="textMenu" id="textTele">Telegram</span>
			</div>
		</a>
		<div>
			<div class="triangle" id="triangle"></div>
			<div class="triangleWhite" id="triangleWhite"></div>
			<div class="textChat" id="textChat" onclick="showButtons()">
				Talk with us
			</div>
			<div class="openMenu" id="openMenu" onclick="showButtons()">
				<a>
					<img class="iconChat icClose" id="iconChat" src="img/chat.png">
				</a>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
